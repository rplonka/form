<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularze przykłady</title>
</head>
<body>
    <form action="https://formspree.io/plonka.roman@gmail.com" method="post">
       <label for="name">Imię</label>
        <input type="text" id="name" name="Imię"><br />
        <label for="sname">Nazwisko</label>
        <input type="text" id="sname" name="Nazwisko"><br />
        
        <label for="email">e-mail</label>
        <input type="email" id="email" name="Adres email"><br>
        <label for="phone">Numer telefonu</label>
        <input type="tel" id="phone" name="telefon"><br>
        <label for="message">Wiadomość</label><br>
        <textarea placeholder="wiadomość" name="wiadomość" id="message"></textarea><br>
        <input type="submit" value="Wyślij wiadomość">
        
    </form>
</body>
</html>
